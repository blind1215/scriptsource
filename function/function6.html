<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //내가 나를 다시 호출 하는거 재귀호출
      const g = function f(num) {
        if (num == 0) {
          document.write(num);
        } else {
          document.write(num);
          f(num - 1);
        }
      };

      g(5);
    </script>
  </body>
</html>
