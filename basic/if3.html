<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자에게 국어,영어, 수학 점수를 입력받아 평균을 구한뒤
      //A,B,C,D,E 등급 출력하기

      let kor = Number(prompt("당신의 국어 점수는?"));
      let eg = Number(prompt("당신의 수학점수는?"));
      let math = Number(prompt("당신의 수학점수는?"));

      let avg = (kor + eg + math) / 3;

      document.write("당신의 평균은" + avg + "이며 등급은");

      if (avg > 90) {
        document.write("A");
      } else if (avg > 80) {
        document.write("B");
      } else if (avg > 70) {
        document.write("C");
      } else if (avg > 60) {
        document.write("D");
      } else {
        document.write("E");
      }
    </script>
  </body>
</html>
