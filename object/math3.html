<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //이번 주 로또 번호
      // 로또 번호 6 개를 추출하여 배열에 담은후 출력하기
      // 1~ 45 => []
      //while

      let arr = [];

      while (true) {
        let num = Math.floor(Math.random() * 46) + 1;
        arr.push(num);
        if (arr.length == 6) {
          break;
        }
      }
      document.write("이번주 로또 번호 : " + arr + "<br>");
    </script>
  </body>
</html>
