<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = new String(
        prompt("당신의 이름을 영어로 입력하세요(소문자): ")
      );
      let phone = new String(prompt("전화번호는? ex)010-1111-1111 : "));
      //사용자한테 이름 입력받기 (소문자) prompt()

      //전화번호 입력받기 010-4567-1234

      //화면 출력 - 영어 소문자 = > 대문자로 바꿔서 출력하기
      document.write("당신의 이름은?" + name.toUpperCase() + "<br>");
      //      전화번호 => 010-####-1234
      document.write(
        "입력한 전화번호는?",
        phone.replace(phone.substring(4, 8), "####") + "<br>"
      );
    </script>
  </body>
</html>
