<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   while 문과 Math.random() 을 이용해 두 개의 주사위를 던진다고 할때
      //   (첫번째 주사위값, 두번째 주사위값) ==5 이렇다면 주사위를 실행
      //   멈추기

      while (true) {
        let first = Math.floor(Math.random() * 6) + 1;
        let second = Math.floor(Math.random() * 6) + 1;

        document.write("(" + first + "," + second + ") <br>");
        if (first + second == 5) {
          break; //루프멈추는코드
        }
      }
    </script>
  </body>
</html>
